<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-purple.min.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/base-styles.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Robotics</title>
</head>

<body>
  <header>

  </header>

  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row nav">
        <!-- Title -->
        <span class="mdl-layout-title">
          <img src="/imgs/logo.png" alt="">
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#home">Home</a>
          <a class="mdl-navigation__link" href="#product">Products</a>
          <a class="mdl-navigation__link" href="#service">Services</a>
          <a class="mdl-navigation__link" href="#feature">Features</a>
          <a class="mdl-navigation__link" href="#blog">Blogs</a>
          <a class="mdl-navigation__link" href="#contact">Contact</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
      <span class="mdl-layout-title">
        <img src="/imgs/logo.png" alt="">
      </span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#home" onclick="closeIt()">Home</a>
        <a class="mdl-navigation__link" href="#product" onclick="closeIt()">Products</a>
        <a class="mdl-navigation__link" href="#service" onclick="closeIt()">Services</a>
        <a class="mdl-navigation__link" href="#feature" onclick="closeIt()">Features</a>
        <a class="mdl-navigation__link" href="#blog" onclick="closeIt()">Blogs</a>
        <a class="mdl-navigation__link" href="#contact" onclick="closeIt()">Contact</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <section id="home">
        <div class="banner-info">
          <h1>Improved production level with robotics</h1>
          <p>Everyone wants the innovation through robotics</p>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">View Details</button>
        </div>
        <div class="banner-img">
          <img src="imgs/banner-img.png" alt="">
        </div>
      </section>

    </main>
  </div>


  <h1>Robotics</h1>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
